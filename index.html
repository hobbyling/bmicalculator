              <label for="height">身高 cm</label>

            <div class="form-group">

              <input type="number" class="form-control" id="weight" placeholder="請輸入體重">
            </div>
          </div>
        </form>
        <div class="btnDiv col-12 col-sm-3">
          <div class="resultBtn active">看結果</div>
